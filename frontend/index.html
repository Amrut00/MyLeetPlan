<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyLeetPlan</title>
    <!-- Match system loading theme color (browsers, mobile address bar) -->
    <meta name="theme-color" content="#0b1020" />
    <style>
      /* Pre-React mount styles to prevent white flash */
      html, body {
        height: 100%;
        margin: 0;
        background-color: #0b1020; /* dark bg */
        color: #e5e7eb;           /* light text */
      }
      #root {
        min-height: 100vh;
        width: 100%;
        display: block;
        background-color: #0b1020; /* solid to eliminate any banding/strips */
        overflow: visible;
      }
      /* Full-bleed loader with no inner card (avoids any edge strips) */
      .loader {
        position: relative;
        display: grid;
        gap: 14px;
        place-items: center;
        text-align: center;
        width: 100%;
        padding: 40px 16px;
        color: #dbeafe;
        font: 500 14px/1.2 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      }
      .loader::before {
        content: "";
        position: absolute;
        inset: -25%;
        background:
          radial-gradient(1400px 800px at 50% -20%, rgba(59,130,246,0.15), transparent 60%),
          radial-gradient(1200px 700px at 120% 20%, rgba(6,182,212,0.12), transparent 55%),
          radial-gradient(1000px 900px at -10% 120%, rgba(147,51,234,0.12), transparent 60%);
        filter: blur(2px);
        z-index: 0;
      }
      .loader .row {
        position: relative;
        z-index: 1;
      }
      .badge {
        display: inline-grid;
        grid-auto-flow: column;
        gap: 10px;
        align-items: center;
        letter-spacing: 0.2px;
      }
      .badge .icon {
        width: 28px;
        height: 28px;
        border-radius: 8px;
        background: linear-gradient(135deg, #3b82f6, #06b6d4);
        box-shadow: 0 6px 20px rgba(59,130,246,0.35);
        display: grid;
        place-items: center;
        color: white;
        font-weight: 800;
        font-size: 12px;
      }
      .badge .text {
        background: linear-gradient(90deg, #60a5fa, #3b82f6, #06b6d4);
        -webkit-background-clip: text;
                background-clip: text;
        color: transparent;
        font-weight: 800;
        font-size: clamp(16px, 2.4vw, 20px);
      }
      .bar {
        width: min(400px, 72%);
        height: 8px;
        border-radius: 999px;
        background: rgba(15,23,42,0.8);
        box-shadow: inset 0 0 0 1px rgba(99,102,241,0.25);
        overflow: hidden;
      }
      .bar .fill {
        height: 100%;
        width: 32%;
        background: linear-gradient(90deg, rgba(99,102,241,1), rgba(59,130,246,1));
        box-shadow: 0 0 18px rgba(59,130,246,0.5);
        border-radius: 999px;
        animation: slide 1.6s ease-in-out infinite;
      }
      @keyframes slide {
        0% { transform: translateX(-110%); }
        60% { transform: translateX(120%); }
        100% { transform: translateX(120%); }
      }
      .hint {
        font-size: 12px;
        color: #a5b4fc;
        opacity: 0.85;
      }
      @media (prefers-reduced-motion: reduce) {
        .bar .fill { animation: none; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
